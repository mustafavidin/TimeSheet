<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - NTT DATA TimeSheet</title>
    <style type="text/css">
        body div{
            text-align: center;

        }
        label,input[type=text],input[type=password]
        {
            display: inline-block;
            width: 150px;
            margin: 5px;


        }
        input[type=submit]
        {
            width: 60px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <h2>Please Login</h2>
</div>
<div th:if="${param.error}">
    <h1>Username and password error</h1>
</div>
<form th:action="@{/Login}" method="post">
    <div>
        <label>Username : </label>
        <input type="text" name="username">

    </div>
    <div>
        <label>Password : </label>
        <input type="password" name="Password">
    </div>
    <div>
        <input type="submit" value="Login">
    </div>
</form>
</body>
</html>
